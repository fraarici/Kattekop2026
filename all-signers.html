<!-- Include PapaParse -->
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<script>
  const csvURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQrKfLkbECDuLCciZHHtW4bXPKIEdTKoIYefHNREvfIcrG9pINZAQLd3_luoNvjB78Xf8KPyYfKt7lL/pub?gid=1681924373&single=true&output=csv";
  Papa.parse(csvURL, {
    download: true,
    header: true,
    skipEmptyLines: true,
    complete: function(results) {
      const data = results.data.filter(row => row.Name);
      document.getElementById('count').textContent = data.length;

      const tbody = document.querySelector("#signers tbody");
      tbody.innerHTML = "";

      data.forEach((row, index) => {
        const tr = document.createElement("tr");
        const name = row.Name;
        const position = row.Position || "";
        tr.innerHTML = `<td>${index + 1}</td><td>${name}</td><td>${position}</td>`;
        tbody.appendChild(tr);
      });
    },
    error: function(err) {
      console.error(err);
      document.getElementById('count').textContent = "Error loading CSV";
      const tbody = document.querySelector("#signers tbody");
      tbody.innerHTML = "<tr><td colspan='3'>Error loading data</td></tr>";
    }
  });
</script>

</body>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">

  <title>Open letter to CvB on ending collaboration with De Kattekop</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    h1, h3 { text-align: center; }
    #recent li { margin: 4px 0; }
    .position { color: #666; font-size: 0.9em; }
    .form-container {
      width: 100%;
      margin: 40px 0;
    }
    .form-container iframe {
      width: 100%;
      border: none;
    }
  </style>
</head>
<body>

<p>Open letter in response to the <a href="https://www.staff.universiteitleiden.nl/announcements/2026/01/university-discontinuing-allowance-for-de-kattekop-day-care-centre" target=_blank>decision</a> by the University Board of Leiden University to discontinue the collaboration between daycare center de Kattekop and the University.</p>
<h3>Signatures</h3>
<p>Total signatures: <strong id="count">Loading…</strong></p>

<h3>Most Recent Signers</h3>
<ul id="recent">
  <li>Loading…</li>
</ul>
  <a href="all-signers.html" class="all-link">See All Signers</a>

<div class="form-container">
  <iframe 
    src="https://docs.google.com/forms/d/e/1FAIpQLSfESjXnv0VTO6mGl-kH3ZSIV0mhD3CZcpuD3aKETZ7eMMmsfA/viewform"
    height="900"
    loading="lazy">
    Loading…
  </iframe>
</div>

<!-- Include PapaParse -->
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
<script>
  const csvURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQrKfLkbECDuLCciZHHtW4bXPKIEdTKoIYefHNREvfIcrG9pINZAQLd3_luoNvjB78Xf8KPyYfKt7lL/pub?output=csv"; // replace with your Google Sheets published CSV
  const MAX_RECENT = 5;

  Papa.parse(csvURL, {
    download: true,
    header: true,        // Use first row as headers
    skipEmptyLines: true,
    complete: function(results) {
      const data = results.data.filter(row => row.Name); // Only rows with Name
      document.getElementById('count').textContent = data.length;

      // Get last MAX_RECENT signers
      const recent = data.slice(-MAX_RECENT).reverse();
      const list = document.getElementById('recent');
      list.innerHTML = "";

      recent.forEach(r => {
        const li = document.createElement('li');
        li.innerHTML = `<strong>${r.Name}</strong> <span class="position">– ${r.Position || ""}</span>`;
        list.appendChild(li);
      });
    },
    error: function(err) {
      console.error(err);
      document.getElementById('count').textContent = "Error loading CSV";
      document.getElementById('recent').innerHTML = "<li>Error loading data</li>";
    }
  });
</script>

</body>
</html>
